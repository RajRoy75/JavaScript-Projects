<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <div class="gradiant-box"></div>
        <div class="row option">
            <div class="column option">
                <p>Direction</p>
                <div class="select-box">
                    <select class="select">
                        <option value="to top">Top</option>
                        <option value="to right top">Right Top</option>
                        <option value="to right">Right</option>
                        <option value="to right bottom">Right Bottom</option>
                        <option value="to bottom">Bottom</option>
                        <option value="to left bottom">left Bottom</option>
                        <option value="to left">left</option>
                        <option value="to left top">left Top</option>
                    </select>
                </div>
            </div>
            <div class="column color">
                <p>Colors</p>
                <div class="inputs">
                    <input type="color" value="#5665E9">
                    <input type="color" value="#A271F8">
                </div>
            </div>
        </div>
        <textarea class="row" disabled>background: linear-gradient(to bottom, #5665e9, #4b3375);</textarea>
        <div class="row buttons">
            <button class="refresh">Refresh Color</button>
            <button class="code">Copy Code</button>
        </div>

    </div>
    <script src="./script.js"></script>
</body>
</html>
